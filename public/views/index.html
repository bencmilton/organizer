<!-- public/index.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/" />

    <title>My Organizer</title>

    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- JS -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="js/app.js"></script>

    <!-- ANGULAR CUSTOM -->

    <!-- Controllers -->
    <script src="js/controllers/MainCtrl.js"></script>
    <script src="js/notes/controllers/NotesCtrl.js"></script>
    <script src="js/movies/controllers/MoviesCtrl.js"></script>
    <script src="js/movies/controllers/MoviesListCtrl.js"></script>
    <script src="js/food/controllers/FoodCtrl.js"></script>
    <script src="js/login/LoginCtrl.js"></script>
    <script src="js/controllers/ErrorCtrl.js"></script>
    <script src="js/controllers/HomeCtrl.js"></script>

    <!-- Services -->
    <script src="js/notes/services/NotesService.js"></script>
    <script src="js/movies/services/MoviesService.js"></script>
    <script src="js/food/services/FoodService.js"></script>

    <!-- Factories -->
    <script src="js/movies/factories/MoviesFactory.js"></script>
    <script src="js/movies/factories/MoviesListFactory.js"></script>
    <script src="js/login/LoginFactory.js"></script>

    <!-- Directives -->
    <script src="js/login/goToLogin.js"></script>

</head>
<body ng-app="organizer" ng-controller="MainController">
<div class="container">

    <!-- HEADER -->
    <nav class="navbar navbar-inverse">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">My Organizer</a>
        </div>

        <!-- LINK TO OUR PAGES. ANGULAR HANDLES THE ROUTING HERE -->
        <ul id="nav-links" class="nav navbar-nav">
            <li><a ui-sref="notes">Notes</a></li>
            <li><a ui-sref="movies-list">Movies</a></li>
            <li><a ui-sref="food">Food</a></li>
        </ul>
        <ul id="login-logout" class="nav navbar-nav">
            <li><a ui-sref="login" ng-hide="user.loggedIn">Login</a></li> <!--ng-hide="loggedIn"-->
            <li><a ui-sref="logout" ng-show="user.loggedIn" ng-click="endSession()">Logout</a></li> <!--ng-show="loggedIn"-->
        </ul>
    </nav>

    <!-- ANGULAR DYNAMIC CONTENT -->
    <ui-view></ui-view>

</div>
</body>
</html>
