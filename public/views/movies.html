<!-- public/views/movies.html -->

<div class="jumbotron text-center" ng-controller="MoviesController">
    <h1>Movies</h1>

    <!--<p>{{ tagline }}</p>-->

    <div class="row">
        <div class="col-lg-6">
            <form ng-submit="submit()">
                Enter Movie:
                <input type="text" ng-model="movieTitle" name="text" />
                <input type="submit" id="submit" value="Submit" />
                <pre ng-repeat="movie in movieList"> {{movie.rtObj.title}} ( {{movie.rtObj.year}} ) <img ng-src="{{ movie.rtObj.posters.thumbnail }}"/></pre>
            </form>
        </div><!-- /.col-lg-6 -->
    </div><!-- /.row -->

</div>
