<!-- public/views/movies.html -->

<div class="jumbotron text-center" ng-controller="MoviesController">
    <h1>Movies</h1>

    <!--<p>{{ tagline }}</p>-->

    <div class="row">
        <div class="col-lg-6">
            <form ng-submit="submit()">
                Enter Movie:
                <input type="text" ng-model="text" name="text" />
                <input type="submit" id="submit" value="Submit" />
                <pre>{{movieList}}  <img src='{{ poster }}'/></pre>
            </form>
        </div><!-- /.col-lg-6 -->
    </div><!-- /.row -->

</div>
